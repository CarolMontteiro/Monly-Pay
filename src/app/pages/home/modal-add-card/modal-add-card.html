<div class="modal-bg absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]" *ngIf="show()">
     <div class="modal bg-white w-xl p-8 rounded-2xl text-center shadow-md">
          <h3 class="text-primary text-2xl font-bold">DÃª um nome a lista</h3>
          <input 
          (keyup.enter)="addCard(inputText.value)"
          #inputText
          type="text" 
          class="w-[80%] mt-6 py-1.5 px-3 bg-zinc-100 rounded-md border-2 border-secundary focus:outline-none caret-secundary" />
       
          <div class="flex justify-end text-lg font-medium mt-10">
               <button (click)="closeModal()" class="py-2.5 px-5 border-2 border-secundary rounded-lg text-secundary mr-5 cursor-pointer hover:bg-background">Cancelar</button>
               <button (click)="addCard(inputText.value)" class="py-2.5 px-5 bg-secundary rounded-lg text-white cursor-pointer hover:bg-[linear-gradient(0deg,rgba(255,100,110,1),rgba(255,160,104,1))]">Concluir</button>
          </div>
     </div>
</div>
